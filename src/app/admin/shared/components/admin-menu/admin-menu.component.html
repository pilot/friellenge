<!-- admin menu -->
<nav class="admin-menu">
  <ul class="nav menu">
    <li class="nav-item nav-dropdown" *ngFor="let item of menuItems;" appNavDropdown>
      <a *ngIf="item.submenu; else singleItem;" class="nav-link nav-dropdown-toggle" appNavDropdownToggle>
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.title}}</span>
        <mat-icon class="icon-down">expand_more</mat-icon>
      </a>
      <ng-template #singleItem>
        <a class="nav-link nav-dropdown-toggle" routerLink="{{item.path}}">
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{item.title}}</span>
        </a>
      </ng-template>
      <ng-container *ngIf="item.submenu">
        <ul class="nav nav-dropdown-items">
          <li class="nav-item" *ngFor="let subitem of item.submenu">
            <a class="nav-link" routerLink="{{subitem.path}}">
              <span>{{subitem.title}}</span>
            </a>
          </li>
        </ul>
      </ng-container>
    </li>
  </ul>
</nav>
