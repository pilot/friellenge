<h2 mat-dialog-title>Жалоба</h2>

<mat-dialog-content>
  <div class="wrapper">
    <p><span>Автор:</span> {{data.detail.author.fullName}}</p>
    <!--<p><span>На пользователя:</span>{{data.detail.reported_object.first_name}} {{data.detail.reported_object.last_name}}</p>-->
    <p><span>Причина:</span>{{data.detail.reason}}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" (click)="addBlocked()">Заблокировать</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
